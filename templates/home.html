{% extends "base.html" %}


{% block title %}
Homepage Titel
{% endblock %}

{% block content %}


<H1>Homepage</H1>

{% if user.is_authenticated %}
<p>Hi {{ user.username }}!</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Login</a>

<a href="{% url 'signup' %}">Register</a>

{% endif %}
{% endblock %}
