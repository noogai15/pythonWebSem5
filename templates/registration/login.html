{% extends 'home.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            CS -> Username: deniz --- PW: deniz
        </p>
        <p>
            CU -> Username: customer --- PW: customer
        </p>
        <p>
            SU -> Username: super --- PW: super
        </p>
    <button type="submit">Login</button>
    </form>

    <a href="{% url 'signup' %}">Need an account?</a>

{% endblock %}
